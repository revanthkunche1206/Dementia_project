{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Information</title>
    <style>
body {
    background-image: url('{%static "images\tests.jpeg" %}');
    background-size: cover;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
}

/* Container styling */
.container {
    max-width: 400px;
    margin: 200px auto;
    background:rgba(223, 245, 219, 0.5);
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.container:hover {
    transform: scale(1.05);
    box-shadow: 0px 8px 15px -3px rgba(0, 0, 0, 0.3);
  }

/* Heading styling */
h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
    font-weight: 600;
    border-bottom: 2px solid #4caf50;
    display: inline-block;
    padding-bottom: 10px;
}

/* Form group styling */
.form-group {
    margin-bottom: 15px;
    text-align: left;
}

/* Label styling */
label {
    display: block;
    margin-bottom: 8px;
    font-size: 16px;
    color: #555;
}

/* Input fields styling */
input[type="text"], textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
    box-sizing: border-box;
    background: #f9f9f9;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus, textarea:focus {
    border-color: #4caf50;
    background: #ffffff;
    outline: none;
}

/* Radio buttons styling */
input[type="radio"] {
    margin-right: 8px;
    transform: scale(1.2);
}

/* Textarea styling */
textarea {
    resize: none;
}

/* Submit button styling */
button {
    background-color: #4caf50;
    color: white;
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
}

button:hover {
    background-color: #45a049;
}

/* Responsive design */
@media (max-width: 768px) {
    .container {
        padding: 15px 20px;
    }

    h2 {
        font-size: 20px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Doctor Information</h2>
        <form action="test_taken" method="post">
            {% csrf_token %}
            <input type="hidden" name="patient_id" value="{{ patient_details.patient_id }}">
            <input type="hidden" name="patient_name" value="{{ patient_details.patient_name }}">
            <div class="form-group">
                <label for="doctor_name">Doctor's Name *</label>
                <input type="text" id="doctor_name" name="doctor_name" placeholder="Enter doctor's name" required>
            </div>
            <div class="form-group">
                <label for="test">Select the Test to be performed.</label>
                {% csrf_token %}
                <input type="radio" name="test" required value="mmse">Mini-Mental State Examination(mmse).<br>
                <input type="radio" name="test" required value="amst">Abbreviated Mental State Test(amst).
            </div>
            <button type="submit">Take the Test</button>
        </form>
    </div>
</body>
</html>
